<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <h:form>
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <h5>#{bundle.ListProdiTitle}</h5>
                                <h:commandLink action="#{prodiController.prepareCreate}" class="btn btn-primary btn-">
                                    <i class="feather icon-plus-square"></i> #{bundle.ListProdiCreateLink}
                                </h:commandLink>
                            </div>
                            <div class="card-block table-border-style">
                                <h:panelGroup id="messagePanel" rendered="#{not empty facesContext.messageList}" class="alert alert-success alert-dismissible fade show" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </h:panelGroup>
                                <h:dataTable value="#{prodiController.items}" var="item" class="table datatable">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#"/>
                                        </f:facet>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProdiTitle_idProdi}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProdi}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProdiTitle_namaProdi}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.namaProdi}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="Aksi"/>
                                        </f:facet>
                                        <h:commandLink class="btn-sm btn btn-info mr-2" action="#{prodiController.prepareView}" value="#{bundle.ListProdiViewLink}"/>
                                        <h:commandLink class="btn btn-warning btn-sm mr-2" action="#{prodiController.prepareEdit}" value="#{bundle.ListProdiEditLink}"/>
                                        <h:commandLink class="btn btn-danger btn-sm" action="#{prodiController.destroy}" value="#{bundle.ListProdiDestroyLink}"/>
                                    </h:column>
                                </h:dataTable>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
