<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProdiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProdiLabel_idProdi}"/>
                    <h:outputText value="#{prodiController.selected.idProdi}" title="#{bundle.ViewProdiTitle_idProdi}"/>
                    <h:outputText value="#{bundle.ViewProdiLabel_namaProdi}"/>
                    <h:outputText value="#{prodiController.selected.namaProdi}" title="#{bundle.ViewProdiTitle_namaProdi}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{prodiController.destroyAndView}" value="#{bundle.ViewProdiDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProdiEditLink}"/>
                <br />
                <h:commandLink action="#{prodiController.prepareCreate}" value="#{bundle.ViewProdiCreateLink}" />
                <br />
                <h:commandLink action="#{prodiController.prepareList}" value="#{bundle.ViewProdiShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProdiIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
