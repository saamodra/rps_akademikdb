<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>#{bundle.CreateProdiTitle}</h5>
                        </div>
                        <div class="card-block table-border-style">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.EditProdiLabel_idProdi}" for="idProdi" />
                                    <h:inputText id="idProdi" class="form-control" value="#{prodiController.selected.idProdi}" title="#{bundle.EditProdiTitle_idProdi}" required="true" readonly="true" requiredMessage="#{bundle.EditProdiRequiredMessage_idProdi}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.EditProdiLabel_namaProdi}" for="namaProdi" />
                                    <h:inputText id="namaProdi" class="form-control" value="#{prodiController.selected.namaProdi}" title="#{bundle.EditProdiTitle_namaProdi}" required="true" requiredMessage="#{bundle.EditProdiRequiredMessage_namaProdi}"/>
                                </div>
                                <div class="d-flex">
                                    <h:commandLink action="#{prodiController.update}" class="btn btn-primary mr-2" value="#{bundle.EditProdiSaveLink}" />
                                    <h:commandLink action="#{prodiController.prepareList}" class="btn btn-secondary" value="Kembali" immediate="true"/>
                                </div>
                                
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
