<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMahasiswaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_nim}" for="nim" />
                    <h:inputText id="nim" value="#{mahasiswaController.selected.nim}" title="#{bundle.EditMahasiswaTitle_nim}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_nim}"/>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_namaMahasiswa}" for="namaMahasiswa" />
                    <h:inputText id="namaMahasiswa" value="#{mahasiswaController.selected.namaMahasiswa}" title="#{bundle.EditMahasiswaTitle_namaMahasiswa}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_namaMahasiswa}"/>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_tempatLahir}" for="tempatLahir" />
                    <h:inputText id="tempatLahir" value="#{mahasiswaController.selected.tempatLahir}" title="#{bundle.EditMahasiswaTitle_tempatLahir}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_tempatLahir}"/>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_tanggalLahir}" for="tanggalLahir" />
                    <h:inputText id="tanggalLahir" value="#{mahasiswaController.selected.tanggalLahir}" title="#{bundle.EditMahasiswaTitle_tanggalLahir}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_tanggalLahir}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_jenisKelamin}" for="jenisKelamin" />
                    <h:inputText id="jenisKelamin" value="#{mahasiswaController.selected.jenisKelamin}" title="#{bundle.EditMahasiswaTitle_jenisKelamin}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_jenisKelamin}"/>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_alamat}" for="alamat" />
                    <h:inputText id="alamat" value="#{mahasiswaController.selected.alamat}" title="#{bundle.EditMahasiswaTitle_alamat}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_alamat}"/>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{mahasiswaController.selected.email}" title="#{bundle.EditMahasiswaTitle_email}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_noHp}" for="noHp" />
                    <h:inputText id="noHp" value="#{mahasiswaController.selected.noHp}" title="#{bundle.EditMahasiswaTitle_noHp}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_noHp}"/>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_angkatan}" for="angkatan" />
                    <h:inputText id="angkatan" value="#{mahasiswaController.selected.angkatan}" title="#{bundle.EditMahasiswaTitle_angkatan}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_angkatan}"/>
                    <h:outputLabel value="#{bundle.EditMahasiswaLabel_idProdi}" for="idProdi" />
                    <h:selectOneMenu id="idProdi" value="#{mahasiswaController.selected.idProdi}" title="#{bundle.EditMahasiswaTitle_idProdi}" required="true" requiredMessage="#{bundle.EditMahasiswaRequiredMessage_idProdi}">
                        <f:selectItems value="#{prodiController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{mahasiswaController.update}" value="#{bundle.EditMahasiswaSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMahasiswaViewLink}"/>
                <br />
                <h:commandLink action="#{mahasiswaController.prepareList}" value="#{bundle.EditMahasiswaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMahasiswaIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
