<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMahasiswaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_nim}"/>
                    <h:outputText value="#{mahasiswaController.selected.nim}" title="#{bundle.ViewMahasiswaTitle_nim}"/>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_namaMahasiswa}"/>
                    <h:outputText value="#{mahasiswaController.selected.namaMahasiswa}" title="#{bundle.ViewMahasiswaTitle_namaMahasiswa}"/>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_tempatLahir}"/>
                    <h:outputText value="#{mahasiswaController.selected.tempatLahir}" title="#{bundle.ViewMahasiswaTitle_tempatLahir}"/>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_tanggalLahir}"/>
                    <h:outputText value="#{mahasiswaController.selected.tanggalLahir}" title="#{bundle.ViewMahasiswaTitle_tanggalLahir}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_jenisKelamin}"/>
                    <h:outputText value="#{mahasiswaController.selected.jenisKelamin}" title="#{bundle.ViewMahasiswaTitle_jenisKelamin}"/>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_alamat}"/>
                    <h:outputText value="#{mahasiswaController.selected.alamat}" title="#{bundle.ViewMahasiswaTitle_alamat}"/>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_email}"/>
                    <h:outputText value="#{mahasiswaController.selected.email}" title="#{bundle.ViewMahasiswaTitle_email}"/>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_noHp}"/>
                    <h:outputText value="#{mahasiswaController.selected.noHp}" title="#{bundle.ViewMahasiswaTitle_noHp}"/>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_angkatan}"/>
                    <h:outputText value="#{mahasiswaController.selected.angkatan}" title="#{bundle.ViewMahasiswaTitle_angkatan}"/>
                    <h:outputText value="#{bundle.ViewMahasiswaLabel_idProdi}"/>
                    <h:outputText value="#{mahasiswaController.selected.idProdi}" title="#{bundle.ViewMahasiswaTitle_idProdi}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mahasiswaController.destroyAndView}" value="#{bundle.ViewMahasiswaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMahasiswaEditLink}"/>
                <br />
                <h:commandLink action="#{mahasiswaController.prepareCreate}" value="#{bundle.ViewMahasiswaCreateLink}" />
                <br />
                <h:commandLink action="#{mahasiswaController.prepareList}" value="#{bundle.ViewMahasiswaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMahasiswaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
