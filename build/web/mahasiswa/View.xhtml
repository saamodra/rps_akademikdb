<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
<!--            <h:outputText value="#{bundle.ViewMahasiswaTitle}"></h:outputText>-->
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center ">
                            <h5>#{bundle.ViewMahasiswaTitle}</h5>
                        </div>
                        <div class="card-block table-border-style">
                            <h:form>
                                <h:panelGrid columns="2" columnClasses="font-weight-bold pr-4, text-normal">
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_nim}"/>
                                    <h:outputText value="#{mahasiswaController.selected.nim}" title="#{bundle.ViewMahasiswaTitle_nim}"/>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_namaMahasiswa}"/>
                                    <h:outputText value="#{mahasiswaController.selected.namaMahasiswa}" title="#{bundle.ViewMahasiswaTitle_namaMahasiswa}"/>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_tempatLahir}"/>
                                    <h:outputText value="#{mahasiswaController.selected.tempatLahir}" title="#{bundle.ViewMahasiswaTitle_tempatLahir}"/>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_tanggalLahir}"/>
                                    <h:outputText value="#{mahasiswaController.selected.tanggalLahir}" title="#{bundle.ViewMahasiswaTitle_tanggalLahir}">
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:outputText>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_jenisKelamin}"/>
                                    <h:outputText value="#{mahasiswaController.selected.jenisKelamin == 1 ? 'Laki-laki': 'Perempuan'}" title="#{bundle.ViewMahasiswaTitle_jenisKelamin}"/>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_alamat}"/>
                                    <h:outputText value="#{mahasiswaController.selected.alamat}" title="#{bundle.ViewMahasiswaTitle_alamat}"/>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_email}"/>
                                    <h:outputText value="#{mahasiswaController.selected.email}" title="#{bundle.ViewMahasiswaTitle_email}"/>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_noHp}"/>
                                    <h:outputText value="#{mahasiswaController.selected.noHp}" title="#{bundle.ViewMahasiswaTitle_noHp}"/>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_angkatan}"/>
                                    <h:outputText value="#{mahasiswaController.selected.angkatan}" title="#{bundle.ViewMahasiswaTitle_angkatan}"/>
                                    <h:outputText value="#{bundle.ViewMahasiswaLabel_idProdi}"/>
                                    <h:outputText value="#{mahasiswaController.selected.idProdi.namaProdi}" title="#{bundle.ViewMahasiswaTitle_idProdi}"/>
                                </h:panelGrid>
                                <div class="d-flex mt-4">
                                    <h:link outcome="Edit" value="#{bundle.ViewMahasiswaEditLink}" class="btn btn-warning" />
                                    <h:commandLink action="#{mahasiswaController.destroyAndView}" value="#{bundle.ViewMahasiswaDestroyLink}" class="btn btn-danger" onclick="return confirm('Yakin ingin menghapus data?')" />
                                    <h:commandLink action="#{mahasiswaController.prepareList}" value="Kembali" class="btn btn-secondary" />
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>                           
        </ui:define>
    </ui:composition>

</html>
