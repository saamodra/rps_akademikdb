<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMahasiswaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>#{bundle.ListMahasiswaTitle}</h5>
                        </div>
                        <div class="card-block table-border-style">
                            <h:form>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:dataTable value="#{mahasiswaController.items}" var="item" class="table" id="example">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListMahasiswaTitle_nim}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.nim}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListMahasiswaTitle_namaMahasiswa}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.namaMahasiswa}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListMahasiswaTitle_jenisKelamin}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.jenisKelamin == 1 ? 'Laki-laki' : 'Perempuan' }"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListMahasiswaTitle_angkatan}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.angkatan}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{bundle.ListMahasiswaTitle_idProdi}"/>
                                            </f:facet>
                                            <h:outputText value="#{item.idProdi.namaProdi}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="&nbsp;"/>
                                            </f:facet>
                                            <h:commandLink action="#{mahasiswaController.prepareView}" value="#{bundle.ListMahasiswaViewLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{mahasiswaController.prepareEdit}" value="#{bundle.ListMahasiswaEditLink}"/>
                                            <h:outputText value=" "/>
                                            <h:commandLink action="#{mahasiswaController.destroy}" value="#{bundle.ListMahasiswaDestroyLink}"/>
                                        </h:column>
                                    </h:dataTable>
                                
                                <br />
                                <h:commandLink action="#{mahasiswaController.prepareCreate}" value="#{bundle.ListMahasiswaCreateLink}"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="#{bundle.ListMahasiswaIndexLink}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
