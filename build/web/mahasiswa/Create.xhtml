<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMahasiswaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_nim}" for="nim" />
                    <h:inputText id="nim" value="#{mahasiswaController.selected.nim}" title="#{bundle.CreateMahasiswaTitle_nim}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_nim}"/>
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_namaMahasiswa}" for="namaMahasiswa" />
                    <h:inputText id="namaMahasiswa" value="#{mahasiswaController.selected.namaMahasiswa}" title="#{bundle.CreateMahasiswaTitle_namaMahasiswa}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_namaMahasiswa}"/>
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_tempatLahir}" for="tempatLahir" />
                    <h:inputText id="tempatLahir" value="#{mahasiswaController.selected.tempatLahir}" title="#{bundle.CreateMahasiswaTitle_tempatLahir}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_tempatLahir}"/>
                    
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_tanggalLahir}" for="tanggalLahir" />
                    <h:inputText id="tanggalLahir" value="#{mahasiswaController.selected.tanggalLahir}" title="#{bundle.CreateMahasiswaTitle_tanggalLahir}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_tanggalLahir}" class="datepicker" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>                    
                    
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_jenisKelamin}" for="jenisKelamin" />
                    <h:selectOneRadio value = "#{mahasiswaController.selected.jenisKelamin}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_jenisKelamin}"> 
                        <f:selectItem itemValue = "1" itemLabel = "Laki-laki"/> 
                        <f:selectItem itemValue = "2" itemLabel = "Perempuan" />
                     </h:selectOneRadio>  
                    
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_alamat}" for="alamat" />
                    <h:inputTextarea id="alamat" value="#{mahasiswaController.selected.alamat}" title="#{bundle.CreateMahasiswaTitle_alamat}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_alamat}"/>
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_email}" for="email" />
                    <h:inputText id="email" value="#{mahasiswaController.selected.email}" title="#{bundle.CreateMahasiswaTitle_email}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_email}" validatorMessage="Format email salah!" >
                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                    </h:inputText>
                    
                    
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_noHp}" for="noHp" />
                    <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" maxlength="13" id="noHp" value="#{mahasiswaController.selected.noHp}" title="#{bundle.CreateMahasiswaTitle_noHp}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_noHp}"/>
                    
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_angkatan}" for="angkatan" />
                    <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" maxlength="4" id="angkatan" value="#{mahasiswaController.selected.angkatan}" title="#{bundle.CreateMahasiswaTitle_angkatan}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_angkatan}"/>
                    
                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_idProdi}" for="idProdi" />
                    <h:selectOneMenu id="idProdi" value="#{mahasiswaController.selected.idProdi}" title="#{bundle.CreateMahasiswaTitle_idProdi}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_idProdi}">
                        <f:selectItems value="#{prodiController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mahasiswaController.create}" value="#{bundle.CreateMahasiswaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mahasiswaController.prepareList}" value="#{bundle.CreateMahasiswaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMahasiswaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
