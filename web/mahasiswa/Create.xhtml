<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMahasiswaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>#{bundle.CreateMahasiswaTitle}</h5>
                        </div>
                        <div class="card-block table-border-style">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_nim}" for="nim" />
                                    <h:inputText id="nim" class="form-control" value="#{mahasiswaController.selected.nim}" title="#{bundle.CreateMahasiswaTitle_nim}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_nim}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_namaMahasiswa}" for="namaMahasiswa" />
                                    <h:inputText id="namaMahasiswa" class="form-control" value="#{mahasiswaController.selected.namaMahasiswa}" title="#{bundle.CreateMahasiswaTitle_namaMahasiswa}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_namaMahasiswa}"/>
                                </div>
                                <div class="form-group">
                                     <h:outputLabel value="#{bundle.CreateMahasiswaLabel_tempatLahir}" for="tempatLahir" />
                                    <h:inputText id="tempatLahir" class="form-control" value="#{mahasiswaController.selected.tempatLahir}" title="#{bundle.CreateMahasiswaTitle_tempatLahir}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_tempatLahir}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_tanggalLahir}" for="tanggalLahir" />
                                    <h:inputText id="tanggalLahir" value="#{mahasiswaController.selected.tanggalLahir}" title="#{bundle.CreateMahasiswaTitle_tanggalLahir}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_tanggalLahir}" class="datepicker form-control" >
                                        <f:convertDateTime pattern="MM/dd/yyyy" />
                                    </h:inputText>                                
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_jenisKelamin}" for="jenisKelamin" />
                                    <h:selectOneRadio value = "#{mahasiswaController.selected.jenisKelamin}" class="col-lg-2" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_jenisKelamin}"> 
                                        <f:selectItem itemValue = "1" itemLabel = "&nbsp;Laki-laki"/> 
                                        <f:selectItem itemValue = "2" itemLabel = "&nbsp;Perempuan" />
                                     </h:selectOneRadio>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_alamat}" for="alamat" />
                                    <h:inputTextarea id="alamat" class="form-control" value="#{mahasiswaController.selected.alamat}" title="#{bundle.CreateMahasiswaTitle_alamat}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_alamat}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_email}" for="email" />
                                    <h:inputText id="email" class="form-control" value="#{mahasiswaController.selected.email}" title="#{bundle.CreateMahasiswaTitle_email}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_email}" validatorMessage="Format email salah!" >
                                        <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_noHp}" for="noHp" />
                                    <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" maxlength="13" id="noHp" class="form-control" value="#{mahasiswaController.selected.noHp}" title="#{bundle.CreateMahasiswaTitle_noHp}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_noHp}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_angkatan}" for="angkatan" />
                                    <h:inputText onkeypress="if(event.which &lt; 48 || event.which &gt; 57) return false;" maxlength="4" id="angkatan" class="form-control" value="#{mahasiswaController.selected.angkatan}" title="#{bundle.CreateMahasiswaTitle_angkatan}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_angkatan}"/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel value="#{bundle.CreateMahasiswaLabel_idProdi}" for="idProdi" />
                                    <h:selectOneMenu id="idProdi" class="form-control custom-select" value="#{mahasiswaController.selected.idProdi}" title="#{bundle.CreateMahasiswaTitle_idProdi}" required="true" requiredMessage="#{bundle.CreateMahasiswaRequiredMessage_idProdi}">
                                        <f:selectItems value="#{prodiController.itemsAvailableSelectOne}"/>
                                    </h:selectOneMenu>
                                </div>
                                <div class="d-flex">
                                    <h:commandLink action="#{mahasiswaController.create}" value="#{bundle.CreateMahasiswaSaveLink}" class="btn btn-primary"/>
                                    <h:commandLink action="#{mahasiswaController.prepareList}" value="#{bundle.CreateMahasiswaShowAllLink}" class="btn btn-secondary" immediate="true"/>
                                </div>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
