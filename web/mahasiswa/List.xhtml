<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMahasiswaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMahasiswaEmpty}" rendered="#{mahasiswaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mahasiswaController.items.rowCount > 0}">
                    <h:outputText value="#{mahasiswaController.pagination.pageFirstItem + 1}..#{mahasiswaController.pagination.pageLastItem + 1}/#{mahasiswaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mahasiswaController.previous}" value="#{bundle.Previous} #{mahasiswaController.pagination.pageSize}" rendered="#{mahasiswaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mahasiswaController.next}" value="#{bundle.Next} #{mahasiswaController.pagination.pageSize}" rendered="#{mahasiswaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mahasiswaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_nim}"/>
                            </f:facet>
                            <h:outputText value="#{item.nim}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_namaMahasiswa}"/>
                            </f:facet>
                            <h:outputText value="#{item.namaMahasiswa}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_tempatLahir}"/>
                            </f:facet>
                            <h:outputText value="#{item.tempatLahir}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_tanggalLahir}"/>
                            </f:facet>
                            <h:outputText value="#{item.tanggalLahir}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_jenisKelamin}"/>
                            </f:facet>
                            <h:outputText value="#{item.jenisKelamin == 1 ? 'Laki-laki' : 'Perempuan' }"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_alamat}"/>
                            </f:facet>
                            <h:outputText value="#{item.alamat}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_noHp}"/>
                            </f:facet>
                            <h:outputText value="#{item.noHp}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_angkatan}"/>
                            </f:facet>
                            <h:outputText value="#{item.angkatan}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMahasiswaTitle_idProdi}"/>
                            </f:facet>
                            <h:outputText value="#{item.idProdi.namaProdi}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mahasiswaController.prepareView}" value="#{bundle.ListMahasiswaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mahasiswaController.prepareEdit}" value="#{bundle.ListMahasiswaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mahasiswaController.destroy}" value="#{bundle.ListMahasiswaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mahasiswaController.prepareCreate}" value="#{bundle.ListMahasiswaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMahasiswaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
