<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header">
                            <h5>#{bundle.ListProdiTitle}</h5>
                        </div>
                        <div class="card-block table-border-style">
                            <h:form>
                                <h:panelGroup id="messagePanel" layout="block">
                                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                                </h:panelGroup>
                                <h:dataTable value="#{prodiController.items}" var="item" class="table" id="example">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProdiTitle_idProdi}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.idProdi}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListProdiTitle_namaProdi}"/>
                                        </f:facet>
                                        <h:outputText value="#{item.namaProdi}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="&nbsp;"/>
                                        </f:facet>
                                        <h:commandLink action="#{prodiController.prepareView}" value="#{bundle.ListProdiViewLink}"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{prodiController.prepareEdit}" value="#{bundle.ListProdiEditLink}"/>
                                        <h:outputText value=" "/>
                                        <h:commandLink action="#{prodiController.destroy}" value="#{bundle.ListProdiDestroyLink}"/>
                                    </h:column>
                                </h:dataTable>
                                
                                <br />
                                <h:commandLink action="#{prodiController.prepareCreate}" value="#{bundle.ListProdiCreateLink}"/>
                                <br />
                                <br />
                                <h:link outcome="/index" value="#{bundle.ListProdiIndexLink}"/>
                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
