<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProdiTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="row">
                <div class="col-xl-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h5>#{bundle.ViewProdiTitle}</h5>
                        </div>
                        <div class="card-block table-border-style">
                            <h:panelGroup id="messagePanel" layout="block">
                                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                            </h:panelGroup>
                            <h:form>
                                <h:panelGrid columns="2" columnClasses="font-weight-bold pr-4, text-normal">
                                    <h:outputText value="#{bundle.ViewProdiLabel_idProdi}" />
                                    <h:outputText value="#{prodiController.selected.idProdi}" title="#{bundle.ViewProdiTitle_idProdi}"/>
                                    <h:outputText value="#{bundle.ViewProdiLabel_namaProdi}"/>
                                    <h:outputText value="#{prodiController.selected.namaProdi}" title="#{bundle.ViewProdiTitle_namaProdi}"/>
                                </h:panelGrid>
                                
                                <div class="d-flex mt-4">
                                    <h:link outcome="Edit" value="#{bundle.ViewProdiEditLink}" class="btn btn-warning" />
                                    <h:commandLink action="#{prodiController.destroyAndView}" value="#{bundle.ViewProdiDestroyLink}" class="btn btn-danger" onclick="return confirm('Yakin ingin menghapus data?')" />
                                    <h:commandLink action="#{prodiController.prepareList}" value="Kembali" class="btn btn-secondary" />
                                </div>

                            </h:form>
                        </div>
                    </div>
                </div>
            </div>
        </ui:define>
    </ui:composition>

</html>
